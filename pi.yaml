---
- hosts: "{{ host }}"
  sudo: True
  gather_facts: false
  tasks:
      - name: Install apt packages
        apt: name={{ item }} state=installed
        with_items:
            - wakeonlan
            - python-setuptools
            - python-dev
            - tmux
            - znc
            - mosh
            - ssh
            - git
            - python-pip

      - name: install pip packages
        pip: name={{ item }}
        with_items:
            - ouimeaux # wemo web interface
              
